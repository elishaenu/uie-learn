<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.btn{
			background-color: #e7e7e7; 
			color: black;
		    border: none;
		    padding: 15px 32px;
		    text-align: center;
		    text-decoration: none;
		    display: inline-block;
		    font-size: 16px;
		}
		.btn-is-active{
			background-color:#4CAF50; /* Green */
		}
		.btn-is-disabled{
			background-color:#f44336;
		}
	</style>
</head>
<body>
	<div class="modal modal-large">
		<form>
			<div class="modal-header">
				<h2>Heading</h2>
				<button class="btn btn-clean">Close</button>
			</div>
			<div class="modal-body"></div>
			<div class="modal-footer">
				<button class="btn btn-is-disabled">Cancel</button>
				<button class="btn btn-is-active">Save</button>
			</div>
		</form>
	</div>
</body>
</html>
